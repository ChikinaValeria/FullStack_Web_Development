<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .block-row {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .element-block {
        display: flex;
        align-items: center;
        gap: 5px;
      }
    </style>
  </head>

  <body>
    <div id="cont0"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      
      const ElementBlock = ({ text, number }) => (
        <span className="element-block">
          {text}
          <button>{number}</button>
        </span>
      );

      const ElementBlockRow = ({ text, count }) => {
        const blocks = Array.from({ length: count }, (_, i) => (
          <ElementBlock
            key={`block-${i + 1}`}
            text={text}
            number={i + 1}
          />
        ));

        return (
          <div className="block-row">
            {blocks}
          </div>
        );
      };

      const App = () => (
        <div>
          <ElementBlockRow count={3} text={"aardvark"} />
          <ElementBlockRow count={5} text={"penguin"} />
          <ElementBlockRow count={8} text={"panther"} />
        </div>
      );
      
      const el = document.getElementById('cont0');
      const root = ReactDOM.createRoot(el);
      root.render(<App />);
    </script>
  </body>

</html>
